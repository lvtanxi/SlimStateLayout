apply plugin: 'com.android.library'
apply plugin: 'maven'

group='com.github.lvtanxi'
android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.4.1"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
}

uploadArchives {
    repositories.mavenDeployer {
        //releases
        repository(url: "http://10.13.3.10:8081/nexus/content/repositories/snapshots/") {
            authentication(userName: "deployment", password: "deployment123")
        }
        pom.version = "1.0.2-SNAPSHOT"
        pom.artifactId = "wmcommon-android"
        pom.groupId = "com.wumart.lib"
        pom.name = "wmcommon-android-lib"
        pom.packaging = 'aar'
    }
}